# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=VBot-Android-SDK.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.VBotDevTeam -DartifactId=VBot_SDK_Android -Dversion=1.0.5 -Dpackaging=aar -DgeneratePom=true